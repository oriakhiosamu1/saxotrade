    <body>
        
        <div class="dashboard">
            <div class="nav-bar">

                <div class="user-profile">
                    <h3>Saxotrade</h3>

                    <div class="name">
                        <div class="image">
                            <img src="images/user-image 01.png" alt="user-image" width="100" />
                        </div>
                        <div class="profile-name">
                            <h3>Hiroshima</h3>
                            <small>@Hiroshima</small>
                        </div>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/dashboard icon.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="dashboard.html">Dashboard</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/invest 01.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="invest.html">Invest</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/withdraw.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="withdraw.html">Withdraw</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/exchange.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="exchanger.html">Exchanger</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/transact.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="transaction.html">Transaction</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/transact.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="change_plan.html">Upgrade Plan</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/user-image 01.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="profile.html">Profile</a>
                    </div>
                </div>

            </div>

            <div class="user">

                <div class="user-name">
                    <h2>Invest by using USDT</h2>
                </div>

                <div class="address-card">
                    <div class="address">
                        <div class="logo">
                            <img src="images/coincloud.webp" alt="coincloud" width="300">
                        </div>

                        <div class="wallet-address">
                            <p>(Please note that you can only send USDT to us on this address)</p>
                        </div>

                        <div class="four-digit-pin">
                            <div class="pin">
                                <label for="email">OUR WALLET ADDRESS:</label>
                                <input type="text" name="" id="" disabled >
                            </div>
                        </div>

                        <div class="four-digit-pin">
                            <div class="pin">
                                <label for="email">CURRENT WALLET PLAN:</label>
                                <input type="text" name="" value="BASIC" id="" disabled >
                            </div>
                        </div>

                        <div class="confirmation">
                            <button><a href="">Copy our wallet address</a></button>
                        </div>
                    </div>

                    <div class="address">
                        <form action="">
                            <div class="wallet-address">
                                <h3>Proof Of Payment Verification</h3>
                            </div>
    
                            <div class="four-digit-pin">
                                <div class="pin">
                                    <label for="email">(Please specify here, the amount you deposited)</label>
                                    <input type="text" placeholder="How much did you deposit" name="" id="" >
                                </div>
                            </div>
    
                            <div class="profile-picture">
                                <div class="pin">
                                    <label class="custom-file-upload">
                                        Proof Of Payment
                                        <input type="file"/>
                                    </label>
                                </div>
                            </div>

                            <div class="confirmation">
                                <button type="submit">Submit Payment Proof</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>
