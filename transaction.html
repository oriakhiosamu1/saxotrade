    <body>
        
        <div class="dashboard">
            <div class="nav-bar">

                <div class="user-profile">
                    <h3>Saxotrade</h3>

                    <div class="name">
                        <div class="image">
                            <img src="images/user-image 01.png" alt="user-image" width="100" />
                        </div>
                        <div class="profile-name">
                            <h3>Hiroshima</h3>
                            <small>@Hiroshima</small>
                        </div>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/dashboard icon.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="dashboard.html">Dashboard</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/invest 01.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="invest.html">Invest</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/withdraw.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="withdraw.html">Withdraw</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/exchange.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="exchanger.html">Exchanger</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/transact.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="transaction.html">Transaction</a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="icon">
                        <img src="images/user-image 01.png" alt="dashboard" width="40">
                    </div>
                    <div class="menu">
                        <a href="">Profile</a>
                    </div>
                </div>

            </div>





            <div class="user">
                <div class="user-name">
                    <h2>Transactions</h2>
                </div>

                <div class="box">
                    <div class="dormant">
                        <h4>Hiroshima-dormant</h4>
                    </div>
                    <div class="dollar">
                        <p>$ 0</p>
                    </div>
                    <div class="btc">
                        <p>0 BTC</p>
                    </div>

                    <div class="balance">
                        <div class="total">
                            <button>Total Balance</button>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="dormant">
                        <h4>TOTAL DEPOSIT</h4>
                    </div>
                    <div class="dollar">
                        <p>$ 0</p>
                    </div>
                    <div class="btc">
                        <p>0 BTC</p>
                    </div>

                    <div class="balance">
                        <div class="total">
                            <button>Total Deposit</button>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="dormant">
                        <h4>PROFIT</h4>
                    </div>
                    <div class="dollar">
                        <p>$ 0</p>
                    </div>
                    <div class="btc">
                        <p>0 BTC</p>
                    </div>

                    <div class="balance">
                        <div class="total">
                            <button>Return on Investment</button>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="dormant">
                        <h4>REFERRAL</h4>
                    </div>
                    <div class="dollar">
                        <p>$ 0</p>
                    </div>
                    <div class="btc">
                        <p>0 BTC</p>
                    </div>

                    <div class="balance">
                        <div class="total">
                            <button>Ref. Bonus</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
